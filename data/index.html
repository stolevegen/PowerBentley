<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Felix's PowerBentley</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <style>
    :root {
      --primary: #635bff;
      --primary-active: #0a2540;
      --background: #1f1b24;
      --card: #26222b;
      --font: #e3edf7;
      --muted: #a1a6b3;
      --danger: #ff5a5f;
      --ok: #00c853;
      --max-width: 720px;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      max-width: var(--max-width);
      margin: auto;
      background: var(--background);
      color: var(--font);
      font-family: "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
    }
    h1 { font-size: 26px; margin: 8px 0 16px; }
    h2 { font-size: 20px; margin: 0 0 12px; }
    h3 { font-size: 16px; margin: 0 0 8px; }

    .muted { color: var(--muted); }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin: 12px 0;
      box-shadow: 0 6px 16px rgba(0,0,0,0.28);
    }
    .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; font-size: 12px;
      background: rgba(255,255,255,0.08);
    }
    .pill .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--muted);
    }
    .pill.ok .dot { background: var(--ok); }
    .pill.err .dot { background: var(--danger); }
    .pill.warn .dot { background: #ffd54f; }

    label { display: block; font-size: 12px; color: var(--muted); margin: 10px 0 6px; }
    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%; padding: 10px 12px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1); background: #1a1620; color: var(--font);
      outline: none;
    }
    input[type="range"] { width: 100%; }

    button {
      cursor: pointer; border: none; color: white; background: var(--primary);
      border-radius: 12px; padding: 10px 14px; font-weight: 600;
    }
    button:hover { filter: brightness(1.05); }
    button.ghost { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--font); }
    button.danger { background: var(--danger); }
    .btnrow { display: flex; gap: 10px; flex-wrap: wrap; }

    .kv { display: grid; grid-template-columns: 150px 1fr; gap: 6px 10px; font-size: 14px; }
    .kv div:nth-child(odd) { color: var(--muted); }

    .speed {
      font-size: 42px; font-weight: 800; letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <header class="row" style="align-items:center; justify-content: space-between;">
    <div>
      <h1>PowerBentley</h1>
      <div class="muted">ESP32 ride-on controller</div>
    </div>
    <div id="ws-pill" class="pill warn">
      <span class="dot"></span>
      <span id="ws-pill-text">Connecting…</span>
    </div>
  </header>

  <!-- Live speed + emergency stop -->
  <section class="card">
    <h2>Drive</h2>
    <div class="row" style="align-items:center; justify-content: space-between;">
      <div>
        <div class="muted">Current speed</div>
        <div id="speed" class="speed">0%</div>
      </div>
      <div class="btnrow">
        <button class="danger" onclick="emergencyStop(true)">Emergency Stop</button>
        <button class="ghost" onclick="emergencyStop(false)">Clear Stop</button>
      </div>
    </div>
  </section>

  <!-- Max speed config -->
  <section class="card">
    <h2>Speed limits</h2>
    <div class="row">
      <div style="flex:1; min-width: 240px;">
        <label>Max forward (%) <span id="lbl-mf" class="muted"></span></label>
        <input id="max-forward" type="range" min="10" max="100" step="1" value="60"
               oninput="document.getElementById('lbl-mf').textContent = this.value"
               onchange="sendMax()">
      </div>
      <div style="flex:1; min-width: 240px;">
        <label>Max backward (%) <span id="lbl-mb" class="muted"></span></label>
        <input id="max-backward" type="range" min="10" max="100" step="1" value="35"
               oninput="document.getElementById('lbl-mb').textContent = this.value"
               onchange="sendMax()">
      </div>
    </div>
  </section>

  <!-- STA config -->
  <section class="card">
    <h2>Wi-Fi (STA) configuration</h2>
    <div class="kv">
      <div>Saved SSID</div>
      <div id="sta-saved-ssid" class="muted">—</div>
      <div>Status</div>
      <div>
        <span id="sta-pill" class="pill warn"><span class="dot"></span><span id="sta-pill-text">Unknown</span></span>
      </div>
      <div>IP</div>
      <div id="sta-ip" class="muted">0.0.0.0</div>
    </div>

    <div class="row" style="margin-top:12px;">
      <div style="flex:1; min-width: 240px;">
        <label>SSID</label>
        <input id="sta-ssid" type="text" placeholder="MyHomeWiFi">
      </div>
      <div style="flex:1; min-width: 240px;">
        <label>Password</label>
        <input id="sta-pass" type="password" placeholder="••••••••">
      </div>
    </div>

    <div class="btnrow" style="margin-top:12px;">
      <button onclick="sendStaCreds()">Save & Connect</button>
      <button class="ghost" onclick="prefillSta()">Prefill from device</button>
      <button class="danger" onclick="clearSta()">Clear STA</button>
    </div>

    <div id="sta-status" class="muted" style="margin-top:8px; min-height:1.2em;"></div>
  </section>

  <!-- MQTT config -->
  <section class="card">
    <h2>MQTT</h2>
    <div class="row" style="align-items:center; justify-content: space-between;">
      <div>
        <span id="mqtt-pill" class="pill warn"><span class="dot"></span><span id="mqtt-pill-text">Unknown</span></span>
      </div>
    </div>

    <div class="row" style="margin-top:12px;">
      <div style="flex:1; min-width: 240px;">
        <label>Broker URI</label>
        <input id="mqtt-uri" type="text" placeholder="mqtt://192.168.1.10:1883">
      </div>
      <div style="flex:1; min-width: 240px;">
        <label>Username</label>
        <input id="mqtt-user" type="text" placeholder="(optional)">
      </div>
      <div style="flex:1; min-width: 240px;">
        <label>Password</label>
        <input id="mqtt-pass" type="password" placeholder="(optional)">
      </div>
      <div style="flex:1; min-width: 240px;">
        <label>Base topic</label>
        <input id="mqtt-base" type="text" placeholder="powerbentley">
      </div>
    </div>

    <div class="btnrow" style="margin-top:12px;">
      <button onclick="saveMqtt()">Save & Restart MQTT</button>
      <button class="ghost" onclick="prefillMqtt()">Prefill from device</button>
      <button class="danger" onclick="clearMqtt()">Clear MQTT config</button>
    </div>

    <div id="mqtt-status" class="muted" style="margin-top:8px; min-height:1.2em;"></div>
  </section>

  <script>
    // -------------------------
    // WebSocket bootstrapping
    // -------------------------
    let ws;
    const wsPill = document.getElementById('ws-pill');
    const wsPillText = document.getElementById('ws-pill-text');

    function setWsStatus(state, text) {
      wsPill.classList.remove('ok','err','warn');
      wsPill.classList.add(state);
      wsPillText.textContent = text;
    }

    function connectWS() {
      const proto = (location.protocol === 'https:') ? 'wss' : 'ws';
      ws = new WebSocket(`${proto}://${location.host}/ws`);

      ws.onopen = () => {
        setWsStatus('ok','Connected');
        // Ask for current configs
        send({ command: 'get_sta' });
        send({ command: 'get_mqtt' });
      };

      ws.onclose = () => setWsStatus('warn','Disconnected');
      ws.onerror = () => setWsStatus('err','Error');

      ws.onmessage = (ev) => {
        try {
          const data = JSON.parse(ev.data);

          // Telemetry payload from device (broadcast_all_values)
          if (typeof data.current_speed === 'number') {
            updateSpeed(data);
          }

          // STA acks/info/status
          if (data.type === 'set_sta') {
            if (data.ok) {
              setStaStatus(`Saved. Connecting to "${data.ssid}"…`);
              document.getElementById('sta-saved-ssid').textContent = data.ssid || '—';
            } else setStaStatus(data.error || 'Failed to save STA.');
          }
          if (data.type === 'clear_sta') {
            if (data.ok) {
              setStaStatus('STA cleared. AP-only.');
              document.getElementById('sta-saved-ssid').textContent = '—';
              document.getElementById('sta-ssid').value = '';
              document.getElementById('sta-pass').value = '';
            }
          }
          if (data.type === 'sta_info') {
            document.getElementById('sta-saved-ssid').textContent = data.ssid || '—';
            if (data.ssid) document.getElementById('sta-ssid').value = data.ssid;
          }
          if (data.type === 'sta_status') {
            updateStaPill(!!data.connected, data.ip || '0.0.0.0');
          }

          // MQTT acks/info/status
          if (data.type === 'set_mqtt') {
            if (data.ok) setMqttStatus(`Saved. Restarting MQTT → ${data.uri}`);
          }
          if (data.type === 'clear_mqtt') {
            if (data.ok) {
              setMqttStatus('MQTT config cleared.');
              document.getElementById('mqtt-uri').value = '';
              document.getElementById('mqtt-user').value = '';
              document.getElementById('mqtt-pass').value = '';
              document.getElementById('mqtt-base').value = '';
            }
          }
          if (data.type === 'mqtt_info') {
            document.getElementById('mqtt-uri').value  = data.uri || '';
            document.getElementById('mqtt-user').value = data.username || '';
            // do not set password field for safety
            document.getElementById('mqtt-base').value = data.base || '';
          }
          if (data.type === 'mqtt_status') {
            updateMqttPill(!!data.connected, data.uri || '', data.base || '');
          }
        } catch (e) { /* ignore */ }
      };
    }

    function send(obj) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return false;
      ws.send(JSON.stringify(obj));
      return true;
    }

    // -------------------------
    // UI helpers
    // -------------------------
    function updateSpeed(d) {
      const sp = document.getElementById('speed');
      sp.textContent = `${(d.current_speed || 0).toFixed(0)}%`;
      if (typeof d.max_forward === 'number') {
        const mf = document.getElementById('max-forward');
        mf.value = d.max_forward;
        document.getElementById('lbl-mf').textContent = d.max_forward;
      }
      if (typeof d.max_backward === 'number') {
        const mb = document.getElementById('max-backward');
        mb.value = d.max_backward;
        document.getElementById('lbl-mb').textContent = d.max_backward;
      }
    }

    function setStaStatus(text) {
      document.getElementById('sta-status').textContent = text || '';
    }
    function updateStaPill(connected, ip) {
      const pill = document.getElementById('sta-pill');
      const label = document.getElementById('sta-pill-text');
      const ipEl = document.getElementById('sta-ip');

      pill.classList.remove('ok','err','warn');
      if (connected) {
        pill.classList.add('ok');
        label.textContent = 'Connected';
      } else {
        pill.classList.add('warn');
        label.textContent = 'Not connected';
      }
      ipEl.textContent = ip || '0.0.0.0';
    }

    function setMqttStatus(text) {
      document.getElementById('mqtt-status').textContent = text || '';
    }
    function updateMqttPill(connected, uri, base) {
      const pill = document.getElementById('mqtt-pill');
      const label = document.getElementById('mqtt-pill-text');

      pill.classList.remove('ok','err','warn');
      if (connected) {
        pill.classList.add('ok');
        label.textContent = `MQTT: Connected`;
      } else {
        pill.classList.add('warn');
        label.textContent = `MQTT: Not connected`;
      }
      if (uri) setMqttStatus(`${connected ? 'Connected' : 'Not connected'} to ${uri}${base? ' (base '+base+')' : ''}`);
    }

    // -------------------------
    // Commands
    // -------------------------
    function emergencyStop(active) {
      send({ command: 'emergency_stop', parameters: { active: !!active } });
    }

    function sendMax() {
      const mf = parseInt(document.getElementById('max-forward').value, 10);
      const mb = parseInt(document.getElementById('max-backward').value, 10);
      send({ command: 'update_max', parameters: { max_forward: mf, max_backward: mb } });
    }

    // STA
    function sendStaCreds() {
      const ssid = document.getElementById('sta-ssid').value.trim();
      const pass = document.getElementById('sta-pass').value;
      if (!ssid) { setStaStatus('SSID cannot be empty.'); return; }
      const ok = send({ command: 'set_sta', parameters: { ssid, password: pass }});
      if (ok) setStaStatus('Saving…');
      else setStaStatus('WebSocket not connected.');
    }
    function clearSta() {
      const ok = send({ command: 'clear_sta' });
      if (ok) setStaStatus('Clearing…');
      else setStaStatus('WebSocket not connected.');
    }
    function prefillSta() {
      const ok = send({ command: 'get_sta' });
      if (!ok) setStaStatus('WebSocket not connected.');
    }

    // MQTT
    function saveMqtt() {
      const uri  = document.getElementById('mqtt-uri').value.trim();
      const user = document.getElementById('mqtt-user').value.trim();
      const pass = document.getElementById('mqtt-pass').value; // keep plaintext in UI only
      const base = document.getElementById('mqtt-base').value.trim();
      if (!uri) { setMqttStatus('Broker URI is required.'); return; }
      const ok = send({ command: 'set_mqtt', parameters: { uri, username: user, password: pass, base_topic: base }});
      if (ok) setMqttStatus('Saving… restarting MQTT…');
      else setMqttStatus('WebSocket not connected.');
    }
    function prefillMqtt() {
      const ok = send({ command: 'get_mqtt' });
      if (!ok) setMqttStatus('WebSocket not connected.');
    }
    function clearMqtt() {
      const ok = send({ command: 'clear_mqtt' });
      if (ok) setMqttStatus('Clearing MQTT config…');
      else setMqttStatus('WebSocket not connected.');
    }

    // Boot
    connectWS();
  </script>
</body>
</html>
